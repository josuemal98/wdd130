<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | Cangrejal Tours</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<!-- Add this class to scope styles only for Contact Us -->
<body class="contact-page">

  <!-- Simple header matching the mockup: purple bar + centered nav -->
  <header class="site-header" role="banner">
    <img class="header-logo" src="images/cangrejal-tours-logo.jpg" alt="Cangrejal Tours logo">

    <nav class="main-nav" aria-label="Primary">
      <ul class="nav__list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" aria-current="page">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Centered company info (as in mockup) -->
    <section class="company-info">
      <h1>Cangrejal Tours</h1>
      <p>
        31101 La Cuenta St<br>
        La Ceiba, Atlántida, Honduras<br>
        +504 9999-9999<br>
        <a href="mailto:info@cangrejaltours.com">info@cangrejaltours.com</a>
      </p>
    </section>

    <!-- Two-column contact area: map (left) + form (right) -->
    <section class="contact-section">

      <!-- Map image -->
      <div class="contact-map" aria-label="Location map">
        <img src="images/cangrejalmap.jpg" alt="Map showing Cangrejal area">
      </div>

      <!-- Accessible, simple contact form -->
      <form id="contact-form" class="contact-form" action="#" method="post">
        <!-- Name -->
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Placeholder" required>

        <!-- Email -->
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Placeholder" required>

        <!-- Purpose -->
        <p class="field-label">Message Purpose</p>
        <label class="radio">
          <input type="radio" name="purpose" value="general" checked>
          <span>General Inquiry</span>
        </label>
        <label class="radio">
          <input type="radio" name="purpose" value="reservation">
          <span>Reservation Question</span>
        </label>
        <label class="radio">
          <input type="radio" name="purpose" value="website">
          <span>Website Suggestion</span>
        </label>

        <!-- Message -->
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>

        <!-- Newsletter -->
        <label class="checkbox">
          <input type="checkbox" name="newsletter" value="yes">
          <span>Please Subscribe me to the monthly newsletter</span>
        </label>

        <!-- Submit -->
        <button type="submit">Get in Touch!</button>
      </form>
    </section>

    <!-- Employees panel (kept as you wrote it) -->
    <section class="team-wrapper">
      <h2>We Are Here to Serve You</h2>

      <!-- Your original employee code (unchanged) -->
      <section class="content-section">
        <div class="awaits-grid">

          <figure>
            <img src="images/employeeone.webp" alt="Profile 1">
            <figcaption>Mike Wheeler General Manager</figcaption>
          </figure>

          <figure>
            <img src="images/employee2.jpg" alt="Profile 2">
            <figcaption>Jane 'El' Hooper Security Manager</figcaption>
          </figure>

          <figure>
            <img src="images/employee3.jpeg" alt="Profile 3">
            <figcaption>Dustin Henderson Tour Manager</figcaption>
          </figure>

          <figure>
            <img src="images/employee4.jpeg" alt="Profile 4">
            <figcaption>Lucas Sinclair Operations Manager</figcaption>
          </figure>

          <figure>
            <img src="images/employee5.webp" alt="Profile 5">
            <figcaption>Will Byers Communications Coordinator</figcaption>
          </figure>

        </div>
      </section>
    </section>

  </main>

  <!-- Simple purple footer like mockup -->
  <footer class="site-footer">
    <p>© 2026 | Cangrejal Tours | Josue Maldonado</p>
    <div class="footer-icons" aria-label="Social media">
      <img src="images/facebook_logo_.svg" alt="Facebook">
      <img src="images/twitter-logo.svg" alt="X (Twitter)">
      <img src="images/instragram_logo.svg" alt="Instagram">
    </div>
  </footer>

</body>
</html>
