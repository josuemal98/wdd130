<body class="contact-page">

  
  <header class="site-header" role="banner">
    <img class="header-logo" src="images/cangrejal-tours-logo.jpg" alt="Cangrejal Tours logo">

    <nav class="main-nav" aria-label="Primary">
      <ul class="nav__list">

  <main>

    <section class="company-info">
      <h1>Cangrejal Tours</h1>
      <p>
        31101 La Cuenta St<br>
        La Ceiba, Atlántida, Honduras<br>
        +504 9999-9999<br>
        <a href="mailto:info@cangrejaltours.com">info@cangrejaltours.com</a>
      </p>
    </section>


    <section class="contact-section">

      
      <div class="contact-map" aria-label="Location map">
        <img src="images/cangrejalmap.jpg" alt="Map showing Cangrejal area">
      </div>

      
    
<form class="contact-form">

  <label for="name">Name</label>
  <input id="name" name="name" type="text" placeholder="Placeholder" required>

  <label for="email">Email</label>
  <input id="email" name="email" type="email" placeholder="Placeholder" required>

  <p class="field-label">Message Purpose</p>

  <div>
    <input id="purpose-general" type="radio" name="purpose" value="general" checked>
    <label for="purpose-general">General Inquiry</label>
  </div>

  <div>
    <input id="purpose-reservation" type="radio" name="purpose" value="reservation">
    <label for="purpose-reservation">Reservation Question</label>
  </div>

  <div>
    <input id="purpose-website" type="radio" name="purpose" value="website">
    <label for="purpose-website">Website Suggestion</label>
  </div>

  <label for="message">Message</label>
  <textarea id="message" name="message" placeholder="Type here" rows="4"></textarea>

  <div>
    <input id="newsletter" type="checkbox" name="newsletter" value="yes">
    <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
  </div>


  <button type="submit">Get in Touch!</button>
</form>
    </section>

    
    <section class="team-wrapper">
      <h2>We Are Here to Serve You</h2>

    
      <section class="content-section">
        <div class="awaits-grid">

          <figure>
            <img src="images/employeeone.webp" alt="Profile 1">
            <figcaption>Mike Wheeler General Manager</figcaption>
          </figure>

          <figure>

          </figure>

          </figure>

          <figure>
            <img src="images/employee5.webp" alt="Profile 5">
            <figcaption>Will Byers Communications Coordinator</figcaption>
          </figure>

        </div>
      </section>
    </section>
